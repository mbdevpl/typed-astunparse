sudo: false
language: python
os:
  - linux
#  - osx
python:
  - 3.3
  - 3.4
  - 3.5
  - 3.6
#  - 3.7
matrix:
  allow_failures:
#    - python: 3.7

env:
  global:
    - secure: 

before_install:
  - pip install -r test_requirements.txt
  - pip install coveralls
#  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

#install:

script:
  - python setup.py sdist
  - ls -1tr dist/*tar.gz | tail -n 1 | xargs pip install
  - pip uninstall --yes typed_astunparse
  - python setup.py bdist_wheel
  - ls -1tr dist/*.whl | tail -n 1 | xargs pip install
  - pip uninstall --yes typed_astunparse
  - python -m unittest discover

after_success:
  - python -m pylint --output-format=colorized --unsafe-load-any-extension=y typed_astunparse test || true
  - python -m coverage run --branch --include="typed_astunparse/*","test/*" -m unittest discover --verbose
  - python -m coverage report --show-missing
  - coveralls

addons:
  coverity_scan:
    project:
      name: "mbdevpl/typed-astunparse"
      description: "Build submitted via Travis CI"
    notification_email: mb@mbdev.pl
#    build_command_prepend: ""
#    build_command: "ls -1tr dist/*tar.gz | tail -n 1 | xargs pip install"
    branch_pattern: devel

notifications:
  slack:
    secure: 
  email: false
